<section class="section section--sm stats-section" aria-label="Estadísticas de Housevet">
  <div class="container">
    <div class="stats-grid">
      <div class="stat-item" reveal="up" [revealDelay]="0">
        <div class="stat-number">500+</div>
        <p class="stat-label">Mascotas atendidas</p>
      </div>
      <div class="stat-item" reveal="up" [revealDelay]="100">
        <div class="stat-number">5+ años</div>
        <p class="stat-label">De experiencia</p>
      </div>
      <div class="stat-item" reveal="up" [revealDelay]="200">
        <div class="stat-number">4.9 <span class="star" aria-hidden="true">★</span></div>
        <p class="stat-label">Valoración media</p>
      </div>
      <div class="stat-item" reveal="up" [revealDelay]="300">
        <div class="stat-number">30+ zonas</div>
        <p class="stat-label">Zonas de cobertura</p>
      </div>
    </div>
  </div>
</section>
